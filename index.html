<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
</head>
<link rel="Stylesheet" href="rock.css">
<body>
    <div class="h1">
        <h1>Rock Paper Scissor</h1> 
    </div>
   
   <div class="choices">
    <div class="choice" id="rock">
        <img src="https://static.thenounproject.com/png/88661-200.png" alt="rock">
    </div>
    <div class="choice" id="paper">
        <img src="https://static.thenounproject.com/png/88662-200.png" alt="paper">
    </div>
    <div class="choice" id="scissor">
        <img src="https://static.thenounproject.com/png/88666-200.png" alt="scissor">
    </div>
   </div>
   <div class="score"> 
    <div class="user1">
    <h1>User Score</h1>
    <div class="val1" id="user">0</div>
   </div>
   <div class="computer1" >
    <h1>Computer Score</h1>
    <div class="val2" id="computer">0</div>
   </div>
</div>
<div class="msg-container">
    <div id="mssg">Play Your Move!</div>
</div>
   <script src="rock.js"></script>
</body>
</html>
